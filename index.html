<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="header">tictactoe</div>
    <form name="myForm" id="myForm">
        <div class="players">
            <input type="text" name="player1" id="player1" placeholder="Player 1">
            <input type="text" name="player2" id="player2" placeholder="Player 2"> <br>
        </div>
        <div class="modes">
            <label for="dufficulty">Select mode: </label>
            <div>
                <input type="radio" id="human" value="0" name="difficulty">
                <label for="human">Player vs. Player</label>
            </div>
            <div>
                <input type="radio" id="AI" value="1" name="difficulty">
                <label for="AI">AI</label><br>
            </div>
        </div>

        <div class="sub-res">
            <input type="submit" value="Start" id="submit" class="btn btn-light">
            <input type="reset" value="Reset" id="reset" class="btn btn-light">
        </div>
    </form>
    <div class="player-stats">
        <div class="playerName1 hidden"></div>
        <div class="vs">VS.</div>
        <div class="playerName2 hidden"></div>
    </div>
    <div class="gameboard">
        <div id="field0" value="0"></div>
        <div id="field1" value="1"></div>
        <div id="field2" value="2"></div>
        <div id="field3" value="3"></div>
        <div id="field4" value="4"></div>
        <div id="field5" value="5"></div>
        <div id="field6" value="6"></div>
        <div id="field7" value="7"></div>
        <div id="field8" value="8"></div>
    </div>
    <div class="winner hidden"></div>
</body>

</html>
